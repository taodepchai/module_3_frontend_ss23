<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function prime(n) {
        for (let i = 2; i < n/2; i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }
      let n = +prompt("nhap 1 so");
      for (i = 2; i < n; i++) {
        if (prime(i)) document.write(i, " ");
      }
    </script>
  </body>
</html>
