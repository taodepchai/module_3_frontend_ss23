<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("nhap 1 so");
        let a = new Array();
        a[0] = 1;
        a[1] = 1;
        let sum = 2;
        let i = 2;
        let check;
        do{
            a[i] = a[i-1] + a[i-2];
            sum +=a[i]
            i++;
            check = i;
        } while (sum < n);
        for (let i=0;i<check-1;i++){
            document.write(a[i]," ");
        }
    </script>
</body>
</html>
