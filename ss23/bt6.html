<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        for (i=1;i<11;i++){
            for (j=1;j<11;j++){
                console.log(i,"*",j,"=",i*j);
            }
            console.log("----------------");
        }
    </script>
</body>
