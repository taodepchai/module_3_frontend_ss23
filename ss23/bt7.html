<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("nhap 1 so");
      let sum = 1;
      for (let i = 2; i <= n / 2; i++) {
        if (n % i === 0) {
          sum += i;
        }
      }
      if (sum === n) {
        document.write("la so hoan hao");
      } else document.write("khong phai so hoan hao");
    </script>
  </body>
</html>
